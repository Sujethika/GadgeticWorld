    <div class="cont">
        <div class="form sign-in">
            <h6>Welcome</h6>
            <form action="index.html" method="GET" >
            <label>
                <span>Email</span>
                <input type="email" placeholder="Your Email ID" id = "" required autocomplete="off"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" placeholder="Your Password" id = "" required autocomplete="off"/>
            </label>
            <p class="forgot-pass"><a href="notFoundPage.html">Forgot password?</a></p>
            <button type="submit" class="submit">Sign In</button>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already have an account, Please sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <small class="errorMesg" id="errorMesg" >Please Fill All the Required Field</small>
                <small class="successMesg" id="successMesg" >Successfully Registered</small>
                <h6>Create your Account</h6>
            <form action="index.html" method="POST">
                <label>
                    <span>Name</span>
                    <input type="text" id = "userName"  name ="name"  placeholder="Your Name" required autocomplete="off"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id = "email"  name ="email" placeholder="Your Email ID" required autocomplete="off"/>
                </label>
                <label>
                    <span>Phone Number</span>
                    <input type="text" id = "phoneNum"  name ="phoneNumber" placeholder="Your Phone Number" required autocomplete="off"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id = "userPassword" name ="password"  placeholder="Your Password" required autocomplete="off"/>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" id = "C_userPassword"  name ="C_password" placeholder="Retype Your Password" required autocomplete="off"/>
                </label>
                <button type="button" class="submit" id="submitButton">Register</button>
            </form>
                
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
